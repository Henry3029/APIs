<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Document </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<input id="myInput" type="text" placeholder="Search Gif....">
<button id="submitBtn">Submit</button>

<img src="#">

<script>
const img = document.querySelector("img");
    
   const input = document.getElementById("myInput");
   const submitBtn = document.getElementById("submitBtn");
   submitBtn.addEventListener('click',  () => {
   const query = input.value.trim();
   if(!query) return alert("you have to type Something");
   submitBtn.textContent = "Looding.. ";
   console.log("user clicked:", query);
   
   fetch(`https://api.giphy.com/v1/gifs/translate?api_key=tUxChpzZO6hOj4gs7mRjfvcCAqS0BCMA&s=${query}`).then(function(response) {
return response.json();
}).then(data => {
if(!data.data || !data.data.images) {
console.log("sorry No Gif Found");
return;
}
img.src = data.data.images.original.url;
}).catch(err => console.error(err));

submitBtn.textContent = "Search";
   
   });
   
    
</script>
</body>
</html>
