<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Document </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<input id="myInput" type="text" placeholder="Search Gif....">
<button id="submitBtn">Search</button>
<p id="myMessage"></p>

<img src="#">

<script>
const img = document.querySelector("img");
const p = document.getElementById("myMessage");
    
   const input = document.getElementById("myInput");
   const submitBtn = document.getElementById("submitBtn");
   submitBtn.addEventListener('click',  () => {
   searchGif();
   });
   
   input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    searchGif();
  }
});
   
   
   
 async function searchGif() {
   const query = input.value.trim();
   if(!query) return p.textContent = "Please type something to search."
   
   console.log("user clicked:", query);
   submitBtn.textContent = "Looding... ";
   
   try {
 const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=tUxChpzZO6hOj4gs7mRjfvcCAqS0BCMA&s=${query}`)
const data = await response.json();

if(!data.data || !data.data.images) {
console.log("sorry No Gif Found");
p.textContent = "Sorry No Gif Found";
submitBtn.textContent = "Try Again";
return;
}
img.src = data.data.images.original.url;
submitBtn.textContent = "New Gif";
p.textContent = "";
} catch (error) {
console.error(error);
p.textContent = "Network error. please try again."
}
   }
    
</script>
</body>
</html>
